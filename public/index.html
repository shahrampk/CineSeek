<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineSeek App</title>
    <!-- css link -->
    <link rel="stylesheet" href="../public/style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="../public/assets/logo.svg" type="image/x-icon">
</head>

<body class="bg-black text-white font-sans">
    <!-- Navbar -->
    <nav class="bg-navbar/80 p-4 flex justify-between items-center">
        <!-- <h1 class="text-2xl font-bold">Movie Explorer</h1> -->
        <svg width="180" height="60" viewBox="0 0 180 60" xmlns="http://www.w3.org/2000/svg">
            <!-- Background Circle -->
            <circle cx="30" cy="30" r="30" fill="#1A1A1A" />
            <!-- Magnifying Glass -->
            <circle cx="30" cy="30" r="18" fill="none" stroke="#FFFFFF" stroke-width="2" />
            <line x1="42" y1="42" x2="48" y2="48" stroke="#FFFFFF" stroke-width="2" />
            <!-- Film Reel -->
            <circle cx="30" cy="30" r="12" fill="#FFFFFF" />
            <circle cx="30" cy="30" r="9" fill="#1A1A1A" />
            <!-- Play Button -->
            <polygon points="27,25 33,30 27,35" fill="#E50914" />
            <!-- Text -->
            <text x="70" y="40" text-anchor="start" font-family="Montserrat, Arial, sans-serif" font-size="20"
                font-weight="bold">
                <tspan fill="#E50914">CINE</tspan>
                <tspan fill="#FFFFFF">SEEK</tspan>
            </text>
        </svg>
        <div class="flex items-center space-x-4">
            <input type="text" placeholder="Search movies..."
                class="px-4 py-2.5 rounded-md bg-gray-700 text-white focus:outline-none drop-shadow-md focus-within:drop-shadow-xl transition-all duration-300 outline-none">
            <button
                class="bg-red-600 hover:bg-red-700 px-4 py-2.5 rounded-md drop-shadow-lg transition-all duration-300">Search</button>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="container mx-auto p-4 md:p-8">
        <!-- Trending Movies Section -->
        <section class="mb-8">
            <h2 class="text-lg sm:text-2xl font-bold mb-4 md:mb-6">Trending Movies</h2>
            <div class="relative">
                <!-- Carousel Track -->
                <div id="carousel" class="flex overflow-x-scroll scrollbar-hide">
                    <!-- Movie Card 1 -->
                    <div class="carousel-item flex-none w-full sm:w-1/2 md:w-1/4 p-2">
                        <div class="bg-gray-800 rounded-xl overflow-hidden group drop-shadow-lg">
                            <div class="relative">
                                <div
                                    class="absolute top-0 left-0 h-full w-full bg-black/20 group-hover:bg-black/30 transition-all duration-300">
                                </div>
                                <img src="https://i.ytimg.com/vi/ytYmDt0Chx8/hq720.jpg?sqp=-oaymwEnCNAFEJQDSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLCwyGiauVy14O0IueJ2wYA7Vzty0g"
                                    class="w-full h-64 object-cover">
                            </div>
                            <div class="p-4">
                                <h3 class="text-lg font-bold">Movie Title</h3>
                                <p class="text-sm text-gray-400">2023 | ⭐ 8.5/10</p>
                                <p class="text-sm mt-2 truncate">A thrilling adventure...</p>
                                <div class="mt-4 flex space-x-2">
                                    <button
                                        class="bg-red-600 hover:bg-red-700 p-2 rounded text-sm transition-all duration-300">Watch
                                        on YouTube</button>
                                    <button
                                        class="bg-gray-600 hover:bg-gray-500 p-2 rounded text-sm transition-all duration-300">+
                                        Watchlist</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Movie Card 2 -->
                    <div class="carousel-item flex-none w-full sm:w-1/2 md:w-1/4 p-2">
                        <div class="bg-gray-800 rounded-xl overflow-hidden group drop-shadow-lg">
                            <div class="relative">
                                <div
                                    class="absolute top-0 left-0 h-full w-full bg-black/20 group-hover:bg-black/30 transition-all duration-300">
                                </div>
                                <img src="https://i.ytimg.com/vi/Q9mJkOR7eCc/hq720.jpg"
                                    class="w-full h-64 object-cover">
                            </div>
                            <div class="p-4">
                                <h3 class="text-lg font-bold">Another Movie</h3>
                                <p class="text-sm text-gray-400">2022 | ⭐ 7.8/10</p>
                                <p class="text-sm mt-2 truncate">An epic journey...</p>
                                <div class="mt-4 flex space-x-2">
                                    <button
                                        class="bg-red-600 hover:bg-red-700 p-2 rounded text-sm transition-all duration-300">Watch
                                        on YouTube</button>
                                    <button
                                        class="bg-gray-600 hover:bg-gray-500 p-2 rounded text-sm transition-all duration-300">+
                                        Watchlist</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Movie Card 3 -->
                    <div class="carousel-item flex-none w-full sm:w-1/2 md:w-1/4 p-2">
                        <div class="bg-gray-800 rounded-xl overflow-hidden group drop-shadow-lg">
                            <div class="relative">
                                <div
                                    class="absolute top-0 left-0 h-full w-full bg-black/20 group-hover:bg-black/30 transition-all duration-300">
                                </div>
                                <img src="https://i.ytimg.com/vi/vOlakWZDUiM/hq720.jpg?sqp=-oaymwEnCNAFEJQDSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLAVPxMJl8CjwJTKyhT32b1jjwPYJw"
                                    class="w-full h-64 object-cover">
                            </div>
                            <div class="p-4">
                                <h3 class="text-lg font-bold">Another Movie</h3>
                                <p class="text-sm text-gray-400">2022 | ⭐ 7.8/10</p>
                                <p class="text-sm mt-2 truncate">An epic journey...</p>
                                <div class="mt-4 flex space-x-2">
                                    <button
                                        class="bg-red-600 hover:bg-red-700 p-2 rounded text-sm transition-all duration-300">Watch
                                        on YouTube</button>
                                    <button
                                        class="bg-gray-600 hover:bg-gray-500 p-2 rounded text-sm transition-all duration-300">+
                                        Watchlist</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Movie Card 4 -->
                    <div class="carousel-item flex-none w-full sm:w-1/2 md:w-1/4 p-2">
                        <div class="bg-gray-800 rounded-xl overflow-hidden group drop-shadow-lg">
                            <div class="relative">
                                <div
                                    class="absolute top-0 left-0 h-full w-full bg-black/20 group-hover:bg-black/30 transition-all duration-300">
                                </div>
                                <img src="https://i.ytimg.com/vi/x2SeyqGjySs/hq720.jpg?sqp=-oaymwEnCNAFEJQDSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLD3FY1iBx5D19mTvkk83kAosip9uw"
                                    class="w-full h-64 object-cover">
                            </div>
                            <div class="p-4">
                                <h3 class="text-lg font-bold">Another Movie</h3>
                                <p class="text-sm text-gray-400">2022 | ⭐ 7.8/10</p>
                                <p class="text-sm mt-2 truncate">An epic journey...</p>
                                <div class="mt-4 flex space-x-2">
                                    <button
                                        class="bg-red-600 hover:bg-red-700 p-2 rounded text-sm transition-all duration-300">Watch
                                        on YouTube</button>
                                    <button
                                        class="bg-gray-600 hover:bg-gray-500 p-2 rounded text-sm transition-all duration-300">+
                                        Watchlist</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Navigation Buttons -->
                <button id="prevBtn"
                    class="absolute left-0 top-1/2 transform -translate-x-1/2 drop-shadow-lg -translate-y-1/2 bg-gray-800 p-2 rounded-full hover:bg-gray-700 transition-all duration-300 hidden">
                    <svg class="w-6 h-6" fill="none" stroke="#FFFFFF" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                        </path>
                    </svg>
                </button>
                <button id="nextBtn"
                    class="absolute right-0 top-1/2 transform translate-x-1/2 drop-shadow-lg -translate-y-1/2 bg-gray-800 p-2 rounded-full hover:bg-gray-700 transition-all duration-300">
                    <svg class="w-6 h-6" fill="none" stroke="#FFFFFF" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </section>
        <!-- Watchlist Section -->
        <section>
            <h2 class="text-lg sm:text-2xl font-bold mb-4 md:mb-6">Your Watchlist</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
                <!-- Watchlist Movie Card -->
                <div class="bg-gray-800 rounded-xl overflow-hidden group">
                    <div class="relative">
                        <div
                            class="absolute top-0 left-0 h-full w-full bg-black/20 group-hover:bg-black/30 transition-all duration-300">
                        </div>
                        <img src="https://i.ytimg.com/vi/mrAYeIbmSQY/hq720.jpg?sqp=-oaymwEnCNAFEJQDSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLD1WaShR9jFRSt3ngNx1wUc9xLnKQ"
                            class="w-full h-64 object-cover">
                    </div>
                    <div class="p-4">
                        <h3 class="text-lg font-bold">Saved Movie</h3>
                        <p class="text-sm text-gray-400 mb-2">2021 | ⭐ 9.0/10</p>
                        <button
                            class="bg-red-600 hover:bg-red-700 p-2 rounded text-sm mt-2 transition-all duration-300">Remove</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
