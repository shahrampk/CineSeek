            <line x1="42" y1="42" x2="48" y2="48" stroke="#FFFFFF" stroke-width="2"></line>

                <tspan fill="#E50914">CINE</tspan>
                <tspan fill="#FFFFFF">SEEK</tspan>
            </text>
        </svg>
        <div>
            <form class="flex items-center gap-2">
